<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册页</title>
    <!-- 导入layui 样式文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入字体css文件 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <!-- 导入自己写的样式文件 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <!-- logo区域 -->
        <div class="logo_img">
            <img src="./assets/images/logo.png" alt="">
        </div>
        <!-- 登陆注册区域 -->
        <div class="loginAndRegBox">
            <!-- 标题区域 -->
            <div class="login-title"></div>
            <!-- 登陆区域 -->
            <div class="login-box">
                <!-- 登录的表单 -->
                <form class="layui-form" id="form_login">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo" id="loginBtn">立即登录</button>
                    </div>
                    <div class="layui-form-item">
                        <a href="javascript:;" id="reg-link">去注册</a>
                    </div>
                </form>
            </div>
            <!-- 注册区域 -->
            <div class="reg-box">

                <!-- 注册的表单 -->
                <form class="layui-form" id="form_reg">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="rePwd" required lay-verify="required|rePwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">立即注册</button>
                    </div>
                    <div class="layui-form-item">
                        <a href="javascript:;" id="login-link">去登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./assets/lib/jquery.js"></script>
<!-- 导入layui js文件 -->
<script src="./assets/lib/layui/layui.all.js"></script>
<!-- 导入自定义的拼接根路径js -->
<script src="./assets/js/baseApi.js"></script>
<script src="./assets/js/login.js"></script>

</html>
